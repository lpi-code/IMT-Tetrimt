<!doctype html>
<html lang="fr" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jeu du Tetris"> 
        <meta name="keywords" content="Tetris, EMA, IMT, TetrIMT">
        <meta name="author" content="Loic Piernas, Nicolas Jaubert">

        <title>TetrIMT</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" type="text/css" href="./view/style/common.css">

        <script src="./controler/main.js" type ="module" defer></script>
        
    </head>
    <body>
        <header>

        </header>
        <section>
            <h1>TetrIMT</h1>
            <div id="game">
                <div class="column" id="column-one">
                    <canvas width="200"  height="480" id="tetris-grid"></canvas>
                    <div id="button-row">
                        <button id="start"><i class='bx bx-play'></i></button>
                        <button id="manage-sound"><i class='bx bxs-music' ></i></button>
                    </div>
                </div>
                <div class="column" id="column-two">
                    <h2>Score</h2>
                    <div id="score-container"><div id="score">0</div></div>
                    <canvas width="100" height="100" id="next-piece"></canvas>
                </div>
            </div>
            
            
            
            
        </section>
        <audio id="audio" controls loop>
            <source src="./view/music/tetris.mp3" type="audio/mpeg">
          </audio> 
        <footer>

        </footer>
    </body>
</html>
